name: Build and deploy to Azure Web App - edushar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_URL_FETCH: "https://backend-edushuar.vercel.app"
          VITE_FIREBASE_API_KEY: "AIzaSyAwbGeddwSHey_hpIziYxB4yIDXfX6bjU0"
          VITE_FIREBASE_AUTH_DOMAIN: "backend-edushua.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "backend-edushua"
          VITE_FIREBASE_STORAGE_BUCKET: "backend-edushua.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "869629028982"
          VITE_FIREBASE_APP_ID: "1:869629028982:web:dde7eb3d6aa9ab7f960d57"
          VITE_FIREBASE_MEASUREMENT_ID: "G-P5LPECR8CP"

      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v3
        with:
          app-name: 'edushar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./dist
